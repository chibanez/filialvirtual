        <button class="btn btn-outline-primary" type="button" id="button-addon1" (click)="actualizarValor(-5)"><i class="mdi mdi-minus"></i></button>
    </div>
    <input type="text" class="form-control" [(ngModel)]="progreso">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="actualizarValor(+5)"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
